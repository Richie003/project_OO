<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Sign-up</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/home/styles.css' %}" rel="stylesheet" />
        <link href="{%static 'css/semantic.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{%static 'css/icon1.css' %}">
        <script>
        var user = '{{request.user}}'

        function getCookie(name){
            var cookieValue = null;
            if (document.cookie && document.cookie !== ''){
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++){
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')){
                        cookieValue = decodeURIComponent(cookie.substring(
                            name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

    </script>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-3">
                    <!-- Contact form-->
                    <div class="rounded-3 py-5 px-2 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="mb-3" style="flex-direction: column;">
                                <h1 class="fw-bolder display-5">Your Category</h1>
                                <img src="{%static 'images/bag.png' %}" alt="" class="" width="119px" style="height: 9rem;">
                            </div>
                            <p class="lead fw-normal">Are you rendering services or ordering services?</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form class="ui form" method="POST" action="" enctype="multipart/form-data">
                                    <input type="hidden" name="user-category">
                                    {%csrf_token%}
                                    <div class="field">
                                        <div class="field">
                                            {{form.plan}}
                                            <button class="ui black button my-3" type="submit">Next <i class="icon angle right"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script>
            const categoryForm = document.getElementById('id_plan')
            categoryForm.classList.add('py-3')
        </script>
    </body>
</html>
