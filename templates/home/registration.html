{%load static%}
<link rel="stylesheet" href="{%static 'css/semantic.css' %}">
<link rel="stylesheet" href="{%static 'css/icon1.css' %}">
<span style="cursor:pointer;"></span>
<div class="bg-modal2 rounded py-3 px-3 mb-5" id="share-post" style="z-index:1;">
    <div class="modal-content py-2 px-3 bg-light">
        <div class="close" onclick="cancelClicker(this)" style="margin-top:2rem;">+</div>
        <i class="fas fa-share-alt" style="font-size:210%; color:#757577;"></i>
        <div class="container">
            <div class="ui attached message">
                <div class="header">
                    Welcome to our Alat|community!
                </div>
                <p>Sign-up and have more access to features on the site.</p>
            </div>
            <form class="ui form attached fluid segment" method="POST" action="">
                {%csrf_token%}
                <div class="two fields">
                    <div class="field">
                        <label>Username <i class="icon user"></i></label>
                        {{form.username}}
                    </div>
                    <div class="field">
                        <label>Email <i class="icon mail"></i></label>
                        {{form.email}}
                    </div>
                </div>
                <div class="field">
                    <label>Tel <i class="icon phone"></i></label>
                    {{form.tel}}
                </div>
                <div class="field">
                    <label>Password <i class="icon key"></i></label>
                    {{form.password1}}
                </div>
                <div class="field">
                    <label>Confirm Password <i class="icon key"></i></label>
                    {{form.password2}}
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the terms and conditions</label>
                    </div>
                </div>
                <button type="submit" class="ui blue submit button">Submit</button>
            </form>
            <div class="ui bottom attached warning message">
                Already signed up? <a href="#">Login here</a> instead.
            </div>
        </div>
    </div>
</div>

<script>
    function shareClick(element){
        document.querySelector(".bg-modal2").style="display:flex!important;"
    }
    function cancelClicker(element){
        document.querySelector(".bg-modal2").style="display:none!important;"
    }
    function shiftClick(element){
        var contTag = document.getElementById('cont')
        var iconTag = document.getElementById('icn')
        if (contTag.classList.contains('text-left')){
            contTag.classList.remove('text-left');
            contTag.classList.add('text-right');
            contTag.style = 'background-color:#36b9cc !important; width:32px; height:21px;'
        }else{
            contTag.classList.remove('text-right');
            contTag.classList.add('text-left');
            contTag.style = 'background-color:rgb(133 135 150) !important; width:32px; height:21px;'
        }
    }

        function shiftClick1(element){
        var contTag = document.getElementById('cont1')
        var iconTag = document.getElementById('icn1')
        if (contTag.classList.contains('text-left')){
            contTag.classList.remove('text-left');
            contTag.classList.add('text-right');
            contTag.style = 'background-color:#36b9cc !important; width:32px; height:21px;'
        }else{
            contTag.classList.remove('text-right');
            contTag.classList.add('text-left');
            contTag.style = 'background-color:rgb(133 135 150) !important; width:32px; height:21px;'
        }
    }

    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder=`Username...`;
    form_fields[2].placeholder='Email...';
    form_fields[3].placeholder='Phone/Tel...';
    form_fields[4].placeholder='Enter password...';
    form_fields[5].placeholder='Re-enter Password...';
</script>
